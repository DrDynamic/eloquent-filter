os: linux

language: php

cache:
  directories:
    - $HOME/.composer/cache
    - ${TRAVIS_BUILD_DIR}/travis/extension-cache
    - vendor

php:
  - 7.1
  - 7.2
  - 7.3
env:
  - LARAVEL_VERSION=5.5.*
  - LARAVEL_VERSION=5.6.*
matrix:
  fast_finish: true
  exclude:
    - php: 7.0
      env: LARAVEL_VERSION=5.6.*

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction
  - if [ "$LARAVEL_VERSION" != "" ]; then composer require --dev "laravel/laravel:${LARAVEL_VERSION}" --no-update; fi;
  - ./vendor/bin/upgrade-carbon
  - Y
  - composer update

script:
  - composer test

notifications:
  email: false
